<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Kuromoji.js Demo</title>
</head>
<body>
<h1>Kuromoji.js 分词 Demo</h1>

<p>原文: <span id="original"></span></p>
<p>分词结果: <span id="result"></span></p>

<!-- 引入 kuromoji.js -->
<script src="./build/kuromoji.js"></script>
<script>
const text = "それは、空が飛べるからだ。飛べてしまえるからだ";
document.getElementById("original").textContent = text;

// 初始化分词器
kuromoji.builder({ dicPath: "./dict/" }).build(function(err, tokenizer) {
    if (err) {
        console.error("MeCab 初始化失败 ❌", err);
        return;
    }
    console.log("MeCab 初始化成功 ✅");

    // 分词
    const tokens = tokenizer.tokenize(text);
    console.log(tokens);

    // 显示分词结果
    document.getElementById("result").textContent = tokens.map(t => t.surface_form).join(" | ");
});
</script>
</body>
</html>
